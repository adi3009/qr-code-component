<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/component.css">
</head>
<body>

<header>
    <div>
        <span>Theme: </span>
        <label>
            <input type="radio" name="theme-switcher" value="1" checked> Light
        </label>
        <label>
            <input type="radio" name="theme-switcher" value="2"> Dark
        </label>
    </div>
</header>
<main>
    <div class="container">
        <div class="qr-component">
            <img src="images/image-qr-code.png" alt="qr code image" class="qr-component__image">
            <div class="qr-component__text">
                <h3 class="qr-component__text-heading">Improve your front-end skills by building projects</h3>
                <p class="qr-component__text-description">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/adi3009">adi3009</a>.
    </div>
</footer>
<script src="js/theme.js"></script>
</body>
</html>
